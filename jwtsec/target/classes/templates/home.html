<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Домашняя страница</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4CAF50, #2a9d8f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      color: white;
      background-color: #00796b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #004d40;
    }

    .btn-secondary {
      background-color: #4CAF50;
    }

    .btn-secondary:hover {
      background-color: #388E3C;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать!</h1>
  <p>Вы успешно вошли в систему. Что вы хотите сделать дальше?</p>
  <div class="buttons">
    <button class="btn btn-secondary" onclick="window.location.href='/profile'">Перейти в профиль</button>
    <button class="btn" onclick="window.location.href='/logout'">Выйти</button>
  </div>
</div>
</body>
</html>
